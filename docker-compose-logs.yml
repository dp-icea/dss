services:
    opensearch-node1: 
        container_name: opensearch-node1
        restart: on-failure:3
        build:
            #context: ../..
            dockerfile: $PWD/build/dev/opensearch/Dockerfile
        environment:
            - cluster.name=opensearch-cluster 
            - node.name=opensearch-node1
            - discovery.seed_hosts=opensearch-node1,opensearch-node2 
            - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2 
            - bootstrap.memory_lock=true
            - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" 
            - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Br@UTM2024 
            - plugins.security.ssl.http.enabled=false
        healthcheck:
            test: ["CMD-SHELL", "curl -ku admin:Br@UTM2024  --silent --fail http://172.17.0.1:9200/_cluster/health || exit 1"]
            interval: 30s
            timeout: 30s
            retries: 3
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536 
                hard: 65536
        volumes:
            - opensearch-data1:/usr/share/opensearch/data 
        ports:
            - 9200:9200 
            - 9600:9600
        expose:
            - "9200"
        networks:
            - opensearch-net 
    opensearch-node2:
        container_name: opensearch-node2
        restart: on-failure:3
        build:
            #context: ../..
            dockerfile: $PWD/build/dev/opensearch/Dockerfile
        environment:
            - cluster.name=opensearch-cluster
            - node.name=opensearch-node2
            - discovery.seed_hosts=opensearch-node1,opensearch-node2
            - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
            - bootstrap.memory_lock=true
            - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
            - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Br@UTM2024 
            - plugins.security.ssl.http.enabled=false
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536
        depends_on:
            - opensearch-node1
        volumes:
            - opensearch-data2:/usr/share/opensearch/data
        networks:
            - opensearch-net
    opensearch-dashboards:
        image: opensearchproject/opensearch-dashboards:latest 
        container_name: opensearch-dashboards
        ports:
            - 5601:5601 
        expose:
            - "5601"
        environment:
            OPENSEARCH_HOSTS: '["http://opensearch-node1:9200","http://opensearch-node2:9200"]' 
        networks:
            - opensearch-net
    fluentd:
        container_name: dss-fluentd
        restart: on-failure:3
        build:
            context: ../..
            dockerfile: $PWD/build/dev/fluent/Dockerfile
        volumes:
            - /var/lib/docker/containers:/fluentd/log/containers
            - $PWD/build/dev/fluent/conf:/fluentd/etc
        logging:
            driver: "local"
        depends_on:
            opensearch-node1:
                condition: service_healthy
        ports:
            - "24224:24224"
            - "9880:9880"
        expose:
            - "24224"
            - "9880"
volumes:
    opensearch-data1:
    opensearch-data2:

networks:
    opensearch-net: