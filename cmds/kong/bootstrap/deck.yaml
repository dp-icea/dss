_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: 172.17.0.1
  name: auth
  path: /
  port: 9096
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: token
    path_handling: v1
    paths:
    - /token
    plugins:
    - name: http-log
      config:
        http_endpoint: http://localhost:9880/
        method: POST
        timeout: 1000
        keepalive: 1000
        flush_timeout: 2
    - config:
        anonymous: null
        hide_credentials: true
        key_in_body: false
        key_in_header: true
        key_in_query: true
        key_names:
        - apikey
        run_on_preflight: true
      enabled: true
      name: key-auth
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - enabled: true
      name: scope-acl
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000