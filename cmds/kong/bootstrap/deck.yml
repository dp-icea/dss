_format_version: "3.0"
plugins:
- config:
    content_type: application/json
    custom_fields_by_lua: null
    flush_timeout: 2
    headers: null
    http_endpoint: http://172.22.0.1:9880/kong.logs
    keepalive: 1000
    method: POST
    queue:
      initial_retry_delay: 0.01
      max_batch_size: 1
      max_bytes: null
      max_coalescing_delay: 1
      max_entries: 10000
      max_retry_delay: 60
      max_retry_time: 60
    queue_size: null
    retry_count: 15
    timeout: 1000
  enabled: true
  name: http-log
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: 172.17.0.1
  name: auth
  path: /
  port: 9096
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: token
    path_handling: v1
    paths:
    - /token
    plugins:
    - config:
        anonymous: null
        hide_credentials: true
        key_in_body: false
        key_in_header: true
        key_in_query: true
        key_names:
        - apikey
        run_on_preflight: true
      enabled: true
      name: key-auth
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - enabled: true
      name: scope-acl
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
