<source>
    @type tcp
    bind 0.0.0.0
    port 24224
    tag dss.logs
    source_hostname_key host
    source_address_key client_addr

   <parse>
      @type regexp
      expression /(?<msg>.*)/
    </parse>
</source>

<filter dss.logs>
  @type record_transformer
  remove_keys stream
  <record>
    tag ${tag}
  </record>
</filter> 


<match dss.logs>
  #TODO: create log file by hour
   @type file
   path /output/test
</match>

